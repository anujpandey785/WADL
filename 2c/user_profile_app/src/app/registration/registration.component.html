<div class="registration_frame row container-fluid">
    <div id="image_placeholder" class="col-md-6">
        <img 
            src="https://media.istockphoto.com/vectors/register-account-submit-access-login-password-username-internet-vector-id1281150061?k=20&m=1281150061&s=612x612&w=0&h=wpCvmggedXRECWK-FVL98MMllubyevIrXuUu50fdCqE="
            alt="lock_image"
            width="100%"
            height="auto"
            class="img-fluid img-responsive"
        >
    </div>
    <div id="form_placeholder" class="col-md-6">
        <h1 id="header">REGISTRATION</h1>
        <form id="login_details">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username"     
                    placeholder="Enter username"
                    required
                    #username
                >
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="age"     
                    placeholder="Enter age"
                    required
                    min="18"
                    #age
                >
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="city"     
                    placeholder="Enter city"
                    required
                    min="18"
                    #city
                >
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="state"     
                    placeholder="Enter state"
                    required
                    min="18"
                    #state
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Password"
                    required
                    #password
                >
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="confirm_password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Password"
                    required
                    #confirm_password
                >
            </div>
            <button 
                type="submit" 
                class="btn btn-primary"
                (click)="register(username.value, age.value, password.value, confirm_password.value, city.value, state.value)">
                Submit
            </button>
            <br>
            <br>
            <div class="form-group">Already a user? <a href="/login">Sign In</a></div>
        </form>
    </div>
</div>
