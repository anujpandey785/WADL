<div class="login_frame row container-fluid">
    <div id="image_placeholder" class="col-md-6">
        <img 
            src="https://media.istockphoto.com/vectors/register-account-submit-access-login-password-username-internet-vector-id1281150061?k=20&m=1281150061&s=612x612&w=0&h=wpCvmggedXRECWK-FVL98MMllubyevIrXuUu50fdCqE="
            alt="lock_image"
            width="100%"
            height="auto"
            class="img-fluid img-responsive"
        >
    </div>
    <div id="form_placeholder" class="col-md-6">
        <h1 id="header">LOGIN</h1>
        <form id="login_details">
            <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username"     
                    placeholder="Enter username"
                    #username
                >
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Password"
                    #password
                >
            </div>
            <button 
                type="button" 
                class="btn btn-primary"
                (click)="login(username.value, password.value)">
                Submit
            </button>
            <br>
            <br>
            <div class="form-group">Not a user? <a href="/registration">Sign Up</a></div>
        </form>
    </div>
</div>
