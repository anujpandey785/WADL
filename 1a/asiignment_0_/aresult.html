<body>

    
<!--print users from localstorage-->
<p>Registered users are :</p>

<script>
    var users = JSON.parse(localStorage.getItem('users')) || [];
    users.forEach(function(user) {
        document.write(user.email + '<br>');
    });





</script>


</body>
